<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style></style>
  </head>
  <body>
    <div class="cardGroup">
      <div class="card cardGroup__card">

          <div class="card__descriptionText">Instragram</div>
        </div>

      </div>
      <div class="card cardGroup__card">
        <div class="card__description cardGroup__cardDescription">
          <div class="icon fa fa-twitter card__descriptionIcon"></div>
          <div class="card__descriptionText">Twitter</div>
        </div>
        <div class="card__price">Microblog</div>
      </div>
      <div class="card cardGroup__card">
        <div class="card__description cardGroup__cardDescription">
          <div class="icon fa fa-whatsapp card__descriptionIcon"></div>

        </div>
        <div class="card__price">Instant Messages</div>
      </div>
    </div>
